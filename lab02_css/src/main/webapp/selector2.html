<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>CSS Selector</title>
        
        <style>
            /* 모든 section 요소들에 테두리선과 마진을 설정 */
            section {
                border: 2px solid darkgray;
                margin: 16px;
            }
            
            /*
              자식(child), 자손(descendent) 요소를 찾는 선택자:
              1. 자식 요소: HTML 문서 구조에서 바로 아래에 있는 요소들
                 parent > child
              2. 자손 요소: HTML 문서 구조에서 아래에 있는 모든 요소들
                 ancestor(조상) descendent(자손)
            */
            
            /* section 태그들 중에서 id 값이 "sec1"인 요소의 자식 요소 p */
            section#sec1 > p {
                color: green;
            }
            
            /* section 태그들 중에서 id 값이 "sec2"인 요소의 모든 자손 요소 p */
            section#sec2 p {
                color: purple;
            }
            
            /* CSS 선택자들을 쉼표로 구분 -> 스타일을 적용할 요소들을 나열 */
            /* 더 명확하고 좁은 범위를 가진 셀렉터의 프로퍼티가 적용됨 */
            section#sec3, p {
                color: blue;
            }
        </style>
	</head>
	<body>
		<nav>
            <a href="index.html">인덱스 페이지</a>
        </nav>
        
        <main>
            <section id="sec1">
                <p>Section1 Paragraph1</p>
                <p>Section1 Paragraph2</p>
                <article>
                    <p>Section1 Article Paragraph</p>
                </article>
            </section>
            
            <section id="sec2">
                <p>Section2 Paragraph1</p>
                <p>Section2 Paragraph2</p>
                <article>
                    <p>Section2 Article Paragraph</p>
                </article>
            </section>
            
            <section id="sec3">
                <p>Section3 Paragraph1</p>
                <p>Section3 Paragraph2</p>
                <article>
                    <p>Section3 Article Paragraph</p>
                </article>
            </section>
        </main>
	</body>
</html>
