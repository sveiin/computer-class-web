<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <title>Spring Boot 2</title>
    </head>
    <body>
        <div th:replace="~{/layout/fragments :: pageHeader('직원 목록 페이지')}"></div>
        
        <main>
            <table>
                <thead>
                    <tr>
                        <th>사번</th>
                        <th>이름</th>
                        <th>직무</th>
                        <th>매니저</th>
                        <th>입사일</th>
                        <th>급여</th>
                        <th>수당</th>
                        <th>부서</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="emp : ${employees}" th:object="${emp}">
                        <td>
                            <a th:href="@{/employee/details/{id}(id=*{id})}"
                                th:text="*{id}"></a>
                        </td>
                        <td>
                            <a th:href="@{/employee/details/{id}(id=*{id})}"
                                th:text="*{ename}"></a>
                        </td>
                        <td th:text="*{job}"></td>
                        <td>
                            <th:block th:if="*{manager != null}">
                                <a th:href="@{/employee/details/{id}(id=*{manager.id})}"
                                    th:text="*{manager.ename}"></a>
                            </th:block>
                        </td>
                        <td th:text="*{hiredate}"></td>
                        <td th:text="*{salary}"></td>
                        <td th:text="*{commission}"></td>
                        <td>
                            <a th:href="@{/department/details/{id}(id=*{department.id})}"
                                th:text="*{department.dname}"></a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </main>
    </body>
</html>
